<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />

    <title>Be My Valentine</title>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <title>Document</title>

</head>

<body>
    <!--Envelope Screen-->
    <div id="envelope-container">
        <img src="lettera.jpg" alt="Envelope" id="envelope" />
        <p> Letter for you </p>
    </div>
    <!--letter screen-->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you be my Valentine?</h1>

            <img src="valerio.png" class="valerio-image" id="valerio" />

            <div class="buttons" id="letter-buttons">
                <img src="YES palla rosa.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrappers">
                    <img src="geco no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none;">
                <img src="heart.gif" class="heart" id="heart" />
                <strong>Happy Valentineeee:</strong> 
            </p>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
